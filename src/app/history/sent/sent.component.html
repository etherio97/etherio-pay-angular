<div class="py-4">
  <app-back-button></app-back-button>
  <h2 class="text-lg font-bold text-indigo-600 mt-4 mb-2">Transfered Logs</h2>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <table class="w-full text-center" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="recipientName">
      <th mat-header-cell *matHeaderCellDef>
        <div class="mx-2 text-center">
          To
        </div>
      </th>
      <td mat-cell *matCellDef="let element">{{element.recipientName}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>
        <div class="mx-2 text-center">
          Amount
        </div>
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="mx-2 text-center">
          {{element.amount.toLocaleString()}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>
        <div class="mx-2 text-center">
          Transfered At
        </div>
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.createdAt|date:'dd/MM/YYYY hh:mma'}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="flex flex-row justify-end border-t">
    <mat-paginator [pageSize]="10"> </mat-paginator>
  </div>
</div>
