<div
  class="rounded-lg py-8 px-2 bg-gradient-to-tl from-pink-600 to-purple-700 text-white shadow"
>
  <div class="font-medium text-lg mx-2 tracking-wider">
    {{ identifier }}
  </div>
  <div class="font-medium mx-2 tracking-wider mt-2 text-sm flex items-center">
    <span class="pr-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"
        />
      </svg>
    </span>

    <span class="min-w-[86px]">
      {{ isVisibleBalance ? balance : '**********' }}
    </span>

    <button mat-icon-button (click)="isVisibleBalance=!isVisibleBalance">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4 mx-auto"
        viewBox="0 0 20 20"
        fill="currentColor"
        *ngIf="isVisibleBalance"
      >
        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
        <path
          fill-rule="evenodd"
          d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
          clip-rule="evenodd"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4 mx-auto"
        viewBox="0 0 20 20"
        fill="currentColor"
        *ngIf="!isVisibleBalance"
      >
        <path
          fill-rule="evenodd"
          d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
          clip-rule="evenodd"
        />
        <path
          d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"
        />
      </svg>
    </button>
  </div>
</div>
